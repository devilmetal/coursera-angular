<div>
  <div>
    <ol ng-if="displayList()" >
      <li ng-repeat="item in items">
        {{ item.short_name }} of {{ item.description }}
        <button class="btn" ng-click="onRemove({index: $index});">Don't want this one!</button>
      </li>
    </ol>  
  </div>
  <div class="alert alert-danger" ng-if="displayList() == false">Nothing found</div>
</div>
