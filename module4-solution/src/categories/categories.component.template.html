<table class="table table-bordered">
	<thead>
		<tr>
            <th>Name</th>
			<th>Instructions</th>
            <th>Details</th>
		</tr>
	</thead>
	<tbody>
    	<tr ng-repeat="item in $ctrl.items">
            <td>{{item.name}}</td>
			<td>{{item.special_instructions}}</td>
			<td class="text-center">
				<input 
					type="button"
                	class="btn btn-primary" 
					value="Open details"
                	ui-sref="items({category: item.short_name})">
			</td>
		</tr>
	</tbody>
</table>
